<!DOCTYPE html>
<html>
<head>
    <title>Drill</title>
</head>
<body>

    <div>
        body angle -180 <input id="slider1" type="range" min="-180" max="180" step="10" value="0" />
        180
    </div>

    <div>
        lower arm angle -90 <input id="slider2" type="range" min="-90" max="90" step="5" value="0" />
        90
    </div>

    <div>
        mid arm angle -130 <input id="slider4" type="range" min="-130" max="130" step="10" value="0" />
        130
    </div>

    <div>
        upper arm angle -130 <input id="slider3" type="range" min="-130" max="130" step="10" value="0" />
        130
    </div>



    <div>
        Translate X<input id="translateX" type="range" min="-10" max="10" step="0.1" value="0" />
    </div>
    <div>
        Translate Z<input id="translateZ" type="range" min="-10" max="10" step="0.1" value="0" />
    </div>

    <div>
        <button id="headToggle">
            Toggle Head Rotation
        </button>
    </div>

    <canvas id="gl-canvas" width="512"" height=" 512"> </canvas>

    <div>
        <button id="rotationToggle">
            Rotation Toggle
        </button>
        <button id="rotationX">
            Rotation X
        </button>
        <button id="rotationY">
            Rotation Y
        </button>
        <button id="rotationZ">
            Rotation Z
        </button>
    </div>



    <script id="vertex-shader" type="x-shader/x-vertex">
#version 300 es

in vec4 aPosition;
in vec4 aColor;
out vec4 vColor;

uniform int isTerrain;
uniform vec4 uColor;
uniform mat4 modelViewMatrix;
uniform mat4 projectionMatrix;

void main()
{
    if(isTerrain == 1){
        vColor = uColor;
    }
    else{
        vColor = aColor;
    }
    gl_Position = projectionMatrix * modelViewMatrix * aPosition;
}
</script>

    <script id="fragment-shader" type="x-shader/x-fragment">
#version 300 es

precision mediump float;

in vec4 vColor;
out vec4 fColor;

void main()
{
    fColor = vColor;
}
</script>

    <script src="../Common/initShaders.js"></script>
    <script src="../Common/MVnew.js"></script>
    <script src="CG_F22_Program2_YiwenXu.js"></script>

</body>

</html>
